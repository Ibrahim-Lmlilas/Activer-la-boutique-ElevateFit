<style>
    .container{
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
  }
  @media (min-width: 1200px)

    .container{
      max-width: 1140px;
    }
  }
  .d-flex{
    display: flex;
    flex-direction: row;
    background: #f6f6f6;
    border-radius: 0 0 5px 5px;
    padding: 25px;
    margin : 5rem auto;
  }
  form{
    flex: 4;
  }
  .Yorder{
    flex: 2;
  }

  h2{
    margin: 0;

  }
  .required{
    color: red;
  }
  label, table{
    display: block;
    margin: 15px;
  }
  label>span{
    float: left;
    width: 25%;
    margin-top: 12px;
    padding-right: 10px;
  }
  input[type="text"], input[type="tel"], input[type="email"], select
  {
    width: 70%;

    padding: 5px 10px;
    margin-bottom: 10px;
    border: 1px solid #dadada;

  input[type="text"]:focus, input[type="tel"]:focus, input[type="email"]:focus, select:focus{

  }
  select{
    width: 72%;
    height: 45px;
    padding: 5px 10px;
    margin-bottom: 10px;
  }
  .Yorder{
    margin-top: 15px;

    border: 1px solid #dadada;
  }
  table{
    margin: 0;
    padding: 0;
  }
  th{
    border-bottom: 1px solid #dadada;
    padding: 10px 0;
  }
  th:last-child{
    text-align: center;
  }
  tr>td:nth-child(1){
    text-align: left;
    color: #2d2d2a;
  }
  tr>td:nth-child(2){
    text-align: right;
    color: #52ad9c;
  }
  td{
    border-bottom: 1px solid #dadada;
    padding: 25px 25px 25px 0;
  }
  
  p{
    display: block;
    color: #888;
    margin: 0;
    padding-left: 25px;
  }
  .Yorder>div{
    padding: 15px 0; 
  }
  
  button{
    width: 100%;
    margin-top: 10px;

    border: none;

<body>




    <div class="container">
        <div class="title">
            <h2>Product Order Form</h2>
        </div>
        <div class="d-flex">
            <form action="" method="">
                <label>
                    <span class="fname">First Name <span class="required">*</span></span>
                    <input type="text" name="fname">
                </label>
                <label>
                    <span class="lname">Last Name <span class="required">*</span></span>
                    <input type="text" name="lname">
                </label>
                <label>
                    <span>Company Name (Optional)</span>
                    <input type="text" name="cn">
                </label>
                <label>
                    <span>Country <span class="required">*</span></span>
                    <select name="selection">
              
                        <option value="MAR">Morocco</option>
                        <option value="FRA">France</option>
           
                    </select>
                </label>
                <label>
                    <span>Street Address <span class="required">*</span></span>
                    <input type="text" name="houseadd" placeholder="House number and street name" required>
                </label>
                <label>
                    <span>&nbsp;</span>
                    <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)">
                </label>
                <label>
                    <span>Town / City <span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>State / County <span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Postcode / ZIP <span class="required">*</span></span>
                    <input type="text" name="city">
                </label>
                <label>
                    <span>Phone <span class="required">*</span></span>
                    <input type="tel" name="city">
                </label>
                <label>
                    <span>Email Address <span class="required">*</span></span>
                    <input type="email" name="city">
                </label>
            </form>
            <div class="Yorder">
                 
                <div class>
                    <table id="orderSummaryTable">
                        <tr>
                            <th colspan="2">Your order</th>
                        </tr>
                        <!-- Cart items will be inserted here dynamically -->
                        <tr>
                            <td>Shipping</td>
                            <td>Free shipping</td>
                        </tr>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td id="totalAmount"><strong>$0.00</strong></td>
                        </tr>
                    </table>

                <div class="PaymentMethods">
                    <input type="radio" name="dbt" value="dbt" checked> Direct Bank Transfer
                </div>
                <p>
                    Make your payment directly into our bank account. Please use your Order ID as the payment reference.
                    Your order will not be shipped until the funds have cleared in our account.
                </p>
                <div class="PaymentMethods">
                    <input type="radio" name="dbt" value="cd"> Cash on Delivery
                </div>
                <div class="PaymentMethods">
                    <input type="radio" name="dbt" value="cd"> Paypal <span>
                        <img src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg"
                            alt="" width="50">
                    </span>
                </div>
               <a href="thank-you.html"> <button type="button">Place Order</button></a>
            </div><!-- Yorder -->
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    displayOrderSummary();
});

function displayOrderSummary() {
    // Get cart data from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderTable = document.getElementById('orderSummaryTable');
    let total = 0;

    // Clear existing rows (except header and footer)
    while (orderTable.rows.length > 2) {
        orderTable.deleteRow(1);
    }

    // Display cart items and calculate total
    cart.forEach(item => {
        const row = orderTable.insertRow(1);
        const nameCell = row.insertCell(0);
        const priceCell = row.insertCell(1);
        
        const cleanPrice = item.price.toString().replace(/[^0-9.]/g, '');
        const price = parseFloat(cleanPrice);
        const quantity = parseInt(item.quantity) || 1;
        const itemTotal = price * quantity;
        
        total += itemTotal;

        nameCell.textContent = `${item.name} Ã— ${quantity}`;
        priceCell.textContent = `$${itemTotal.toFixed(2)}`;
    });

    // Update the total amount display
    document.getElementById('totalAmount').innerHTML = `<strong>$${total.toFixed(2)}</strong>`;
}

function validateForm() {
    // Get all required fields
    const firstName = document.querySelector('input[name="fname"]').value;
    const lastName = document.querySelector('input[name="lname"]').value;
    const country = document.querySelector('select[name="selection"]').value;
    const address = document.querySelector('input[name="houseadd"]').value;
    const city = document.querySelector('input[name="city"]').value;
    const phone = document.querySelector('input[type="tel"]').value;
    const email = document.querySelector('input[type="email"]').value;
    
    // Basic validation
    if (!firstName || !lastName) {
        alert('Please enter your full name');
        return false;
    }
    
    if (!country) {
        alert('Please select your country');
        return false;
    }
    
    if (!address) {
        alert('Please enter your address');
        return false;
    }
    
    if (!city) {
        alert('Please enter your city');
        return false;
    }
    
    if (!phone) {
        alert('Please enter your phone number');
        return false;
    }
    
    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email || !emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return false;
    }
    
    // Check if cart has items
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        alert('Your cart is empty!');
        return false;
    }
    
    return true;
}

function placeOrder() {
    if (validateForm()) {
        // Clear the cart
        localStorage.removeItem('cart');
        
        // Redirect to thank you page
        window.location.href = 'thank-you.html';
    }
}

// Add click event listener to the Place Order button
document.querySelector('button[type="button"]').addEventListener('click', placeOrder);
</script>
